<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="header-title">
    <h1>Fragrance Collection</h1>
  </div>
  
  <div id="fragrance-form">
    <h2>Add Fragrances to your Collection</h2>
    <button id="add-to-collection-btn">Add to Collection</button>
  </div>
  
  <div id="submit-form-container">

    <form class="fragrance-submit-form">
      <input
      type="text"
      name="image"
      value=""
      placeholder="Fragrance Image URL"
      class="input-text"
      />
      <br>
      <input
      type="text"
      name="name"
      value=""
      placeholder="Fragrance Name"
      class="input-text"
      />
      <br>
      <input
      type="text"
      name="brand"
      value=""
      placeholder="Fragrance Brand"
      class="input-text"
      />
      <br>
      <input
      type="text"
      name="notes"
      value=""
      placeholder="Fragrance Notes"
      class="input-text"
      />
      <br>
      <input
      type="submit"
      name="submit"
      value="Add Fragrance"
      class="submit"
      />
    </form>
  
  </div>
  
  <div id="fragrance-display">
  </div>

<script src="index.js"></script>
</body>

</html>
